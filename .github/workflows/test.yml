# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: aldy-test
on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libgfortran4
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov codecov black mypy
        python -m pip install setuptools wheel twine
        # SCIP 
        export VERSION=7.0.1
        export DEBFILE=SCIPOptSuite-${VERSION}-Linux.deb
        wget http://scip.zib.de/download/release/$DEBFILE
        sudo apt-get install ./$DEBFILE
        python -m pip install pyscipopt
        python -m pip install .
    - name: Format with black
      run: black aldy
    - name: Lint with flake8
      run: flake8 aldy
    - name: Typecheck with mypy
      run: mypy aldy
    - name: Run Aldy tests
      run: |
        mkdir -p tmp
        cd tmp
        aldy test
        cd ..
    - name: Run code coverage tests
      run: |
        pytest --cov=./ -v aldy --solvers=scip,any
    - name: Upload code coverage data
      uses: codecov/codecov-action@v1
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
    - name: Publish on TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.python-version == '3.7'
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}

